<div class="manage-librarians-tab">
  <div class="header">
    <h2>Manage Librarians</h2>
    <div class="actions">
      <div class="search-box">
        <input
          type="text"
          placeholder="Search librarians by name or email..."
          [(ngModel)]="searchQuery"
          (input)="searchLibrarians()"
        />
      </div>
      <button class="btn-primary" (click)="openAddLibrarianForm()">
        Add Librarian
      </button>
    </div>
  </div>

  <div class="librarians-table">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Gender</th>
          <th>Role</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let librarian of filteredLibrarians">
          <td>{{ librarian.id }}</td>
          <td>{{ librarian.name }}</td>
          <td>{{ librarian.email }}</td>
          <td>{{ librarian.gender }}</td>
          <td><span class="badge badge-librarian">{{ librarian.role }}</span></td>
          <td class="actions-cell">
            <button class="btn-edit" (click)="openEditLibrarianForm(librarian)">
              Edit
            </button>
            <button class="btn-delete" (click)="deleteLibrarian(librarian)">
              Delete
            </button>
          </td>
        </tr>
        <tr *ngIf="filteredLibrarians.length === 0">
          <td colspan="6" class="no-data">No librarians found</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="modal" *ngIf="showAddLibrarianForm">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Add New Librarian</h3>
        <button class="close-btn" (click)="closeAddLibrarianForm()">&times;</button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="addLibrarian()">
          <div class="form-group">
            <label for="name">Name *</label>
            <input
              type="text"
              id="name"
              [(ngModel)]="currentLibrarian.name"
              name="name"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email *</label>
            <input
              type="email"
              id="email"
              [(ngModel)]="currentLibrarian.email"
              name="email"
              required
            />
          </div>
          <div class="form-group">
            <label for="gender">Gender *</label>
            <select
              id="gender"
              [(ngModel)]="currentLibrarian.gender"
              name="gender"
              required
            >
              <option value="">Select Gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="password">Password *</label>
            <input
              type="password"
              id="password"
              [(ngModel)]="currentLibrarian.password"
              name="password"
              required
            />
          </div>
          <div class="form-actions">
            <button type="button" class="btn-cancel" (click)="closeAddLibrarianForm()">
              Cancel
            </button>
            <button type="submit" class="btn-primary">
              Add Librarian
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="modal" *ngIf="showEditLibrarianForm">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Edit Librarian</h3>
        <button class="close-btn" (click)="closeEditLibrarianForm()">&times;</button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="updateLibrarian()">
          <div class="form-group">
            <label for="edit-name">Name *</label>
            <input
              type="text"
              id="edit-name"
              [(ngModel)]="selectedLibrarian.name"
              name="name"
              required
            />
          </div>
          <div class="form-group">
            <label for="edit-email">Email *</label>
            <input
              type="email"
              id="edit-email"
              [(ngModel)]="selectedLibrarian.email"
              name="email"
              required
            />
          </div>
          <div class="form-group">
            <label for="edit-gender">Gender *</label>
            <select
              id="edit-gender"
              [(ngModel)]="selectedLibrarian.gender"
              name="gender"
              required
            >
              <option value="">Select Gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input
              type="password"
              disabled
              placeholder="Cannot change password"
              style="background-color: #f0f0f0; cursor: not-allowed;"
            />
            <small style="color: #666;">Password cannot be changed through this form</small>
          </div>
          <div class="form-actions">
            <button type="button" class="btn-cancel" (click)="closeEditLibrarianForm()">
              Cancel
            </button>
            <button type="submit" class="btn-primary">
              Update Librarian
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
