<div class="overview-container">
  <div class="welcome-section">
    <h1>Admin Dashboard</h1>
    <p>Manage and monitor your Campus Reads system</p>
  </div>
  <div class="stats-grid">
    <div class="stat-card">
      <div class="stat-icon">
        <img src="assets/icons/books.png" alt="Total Books" class="stat-img" />
      </div>
      <div class="stat-info">
        <h3>{{ stats.totalBooks }}</h3>
        <p>Total Books</p>
      </div>
    </div>
    <div class="stat-card">
      <div class="stat-icon">
        <img src="assets/icons/users.png" alt="Total Users" class="stat-img" />
      </div>
      <div class="stat-info">
        <h3>{{ stats.totalUsers }}</h3>
        <p>Total Users</p>
      </div>
    </div>
    <div class="stat-card">
      <div class="stat-icon">
        <img src="assets/icons/profile.png" alt="Total Librarians" class="stat-img" />
      </div>
      <div class="stat-info">
        <h3>{{ stats.totalLibrarians }}</h3>
        <p>Total Librarians</p>
      </div>
    </div>
  </div>
</div>
