<div class="manage-users-tab">
  <div class="header">
    <h2>Manage Users</h2>
    <div class="actions">
      <div class="search-box">
        <input
          type="text"
          placeholder="Search users by name or email..."
          [(ngModel)]="searchQuery"
          (input)="searchUsers()"
        />
      </div>
      <button class="btn-primary" (click)="openAddUserForm()">
        Add User
      </button>
    </div>
  </div>

  <div class="users-table">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Gender</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of filteredUsers">
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.gender }}</td>
          <td class="actions-cell">
            <button class="btn-edit" (click)="openEditUserForm(user)">
              Edit
            </button>
            <button class="btn-delete" (click)="deleteUser(user)">
              Delete
            </button>
          </td>
        </tr>
        <tr *ngIf="filteredUsers.length === 0">
          <td colspan="5" class="no-data">No users found</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="modal" *ngIf="showAddUserForm">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Add New User</h3>
        <button class="close-btn" (click)="closeAddUserForm()">&times;</button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="addUser()">
          <div class="form-group">
            <label for="name">Name *</label>
            <input
              type="text"
              id="name"
              [(ngModel)]="currentUser.name"
              name="name"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email *</label>
            <input
              type="email"
              id="email"
              [(ngModel)]="currentUser.email"
              name="email"
              required
            />
          </div>
          <div class="form-group">
            <label for="gender">Gender *</label>
            <select
              id="gender"
              [(ngModel)]="currentUser.gender"
              name="gender"
              required
            >
              <option value="">Select Gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="password">Password *</label>
            <input
              type="password"
              id="password"
              [(ngModel)]="currentUser.password"
              name="password"
              required
            />
          </div>
          <div class="form-actions">
            <button type="button" class="btn-cancel" (click)="closeAddUserForm()">
              Cancel
            </button>
            <button type="submit" class="btn-primary">
              Add User
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="modal" *ngIf="showEditUserForm">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Edit User</h3>
        <button class="close-btn" (click)="closeEditUserForm()">&times;</button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="updateUser()">
          <div class="form-group">
            <label for="edit-name">Name *</label>
            <input
              type="text"
              id="edit-name"
              [(ngModel)]="selectedUser.name"
              name="name"
              required
            />
          </div>
          <div class="form-group">
            <label for="edit-email">Email *</label>
            <input
              type="email"
              id="edit-email"
              [(ngModel)]="selectedUser.email"
              name="email"
              required
            />
          </div>
          <div class="form-group">
            <label for="edit-gender">Gender *</label>
            <select
              id="edit-gender"
              [(ngModel)]="selectedUser.gender"
              name="gender"
              required
            >
              <option value="">Select Gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="form-actions">
            <button type="button" class="btn-cancel" (click)="closeEditUserForm()">
              Cancel
            </button>
            <button type="submit" class="btn-primary">
              Update User
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
