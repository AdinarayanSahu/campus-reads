<div class="dashboard-container">
  <nav class="navbar">
    <div class="navbar-brand">
      <h2>Campus Reads - Librarian Portal</h2>
    </div>
    <div class="navbar-menu">
      <span class="user-info">Welcome, {{ user?.name }} (Librarian)</span>
      <button class="logout-btn" (click)="logout()">Logout</button>
    </div>
  </nav>

  <div class="dashboard-content">
    <div class="sidebar">
      <ul class="menu">
        <li class="menu-item" [class.active]="activeTab === 'overview'" (click)="setActiveTab('overview')">
          <img class="icon" src="assets/icons/dashboard.png" alt="Overview" />
          <span>Overview</span>
        </li>
        <li class="menu-item" [class.active]="activeTab === 'books'" (click)="setActiveTab('books')">
          <img class="icon" src="assets/icons/books.png" alt="Books" />
          <span>Manage Books</span>
        </li>
        <li class="menu-item" [class.active]="activeTab === 'requests'" (click)="setActiveTab('requests')">
          <img class="icon" src="assets/icons/mybooks.png" alt="Requests" />
          <span>Borrow Requests</span>
          <span class="badge" *ngIf="stats.pendingRequests > 0">{{ stats.pendingRequests }}</span>
        </li>
        <li class="menu-item" [class.active]="activeTab === 'users'" (click)="setActiveTab('users')">
          <img class="icon" src="assets/icons/profile.png" alt="Users" />
          <span>Manage Users</span>
        </li>
      </ul>
    </div>

    <div class="main-content">
      <!-- Overview Tab -->
      <app-overview-tab 
        *ngIf="activeTab === 'overview'" 
        [stats]="stats">
      </app-overview-tab>

      <!-- Manage Books Tab -->
      <app-manage-books-tab 
        *ngIf="activeTab === 'books'"
        (bookCountUpdated)="onBookCountUpdated($event)">
      </app-manage-books-tab>

      <!-- Manage Users Tab -->
      <app-manage-users-tab 
        *ngIf="activeTab === 'users'"
        (userCountUpdated)="onUserCountUpdated($event)">
      </app-manage-users-tab>
    </div>
  </div>
</div>
