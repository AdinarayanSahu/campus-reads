<div class="overview-container">
  <div class="welcome-section">
    <h1>Welcome to Campus Reads</h1>
  </div>

  <div class="user-profile-card">
    <h3>User Information</h3>
    <div class="profile-info">
      <div class="info-item">
        <span class="label">Name:</span>
        <span class="value">{{ user?.name }}</span>
      </div>
      <div class="info-item">
        <span class="label">Email:</span>
        <span class="value">{{ user?.email }}</span>
      </div>
      <div class="info-item">
        <span class="label">Gender:</span>
        <span class="value">{{ user?.gender }}</span>
      </div>
    </div>
  </div>

  <div class="stats-section">
    <div class="stat-card">
      <img class="stat-icon" src="assets/icons/books.png" alt="Books Borrowed" />
      <div class="stat-details">
        <h4>Books Borrowed</h4>
        <p class="stat-number">{{ stats.booksBorrowed }}</p>
      </div>
    </div>
    <div class="stat-card">
      <img class="stat-icon" src="assets/icons/check.png" alt="Books Returned" />
      <div class="stat-details">
        <h4>Books Returned</h4>
        <p class="stat-number">{{ stats.booksReturned }}</p>
      </div>
    </div>
    <div class="stat-card">
      <img class="stat-icon" src="assets/icons/pending.png" alt="Pending Returns" />
      <div class="stat-details">
        <h4>Pending Returns</h4>
        <p class="stat-number">{{ stats.pendingReturns }}</p>
      </div>
    </div>
  </div>
</div>
