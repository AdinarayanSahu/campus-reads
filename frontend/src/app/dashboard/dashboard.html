<div class="dashboard-container">
  <nav class="navbar">
    <div class="navbar-brand">
      <h2>Campus Reads</h2>
    </div>
    <div class="navbar-menu">
      <span class="user-info">Welcome, {{ user?.name }}</span>
      <button class="logout-btn" (click)="logout()">Logout</button>
    </div>
  </nav>

  <div class="dashboard-content">
    <div class="sidebar">
      <ul class="menu">
        <li class="menu-item" [class.active]="activeTab === 'overview'" (click)="setActiveTab('overview')">
          <img class="icon" src="assets/icons/dashboard.png" alt="Dashboard" />
          <span>Dashboard</span>
        </li>
        <li class="menu-item" [class.active]="activeTab === 'browse'" (click)="setActiveTab('browse')">
          <img class="icon" src="assets/icons/books.png" alt="Books" />
          <span>Browse Books</span>
        </li>
        <li class="menu-item" [class.active]="activeTab === 'mybooks'" (click)="setActiveTab('mybooks')">
          <img class="icon" src="assets/icons/mybooks.png" alt="My Books" />
          <span>My Books</span>
        </li>
        <li class="menu-item" [class.active]="activeTab === 'profile'" (click)="setActiveTab('profile')">
          <img class="icon" src="assets/icons/profile.png" alt="Profile" />
          <span>Profile</span>
        </li>
      </ul>
    </div>

    <div class="main-content">
      <app-dashboard-overview 
        *ngIf="activeTab === 'overview'"
        [user]="user"
        [stats]="stats">
      </app-dashboard-overview>

      <app-browse-books-tab 
        *ngIf="activeTab === 'browse'">
      </app-browse-books-tab>

      <div *ngIf="activeTab === 'mybooks'" class="tab-placeholder">
        <h2>My Books</h2>
        <p>View your currently borrowed books and return history.</p>
      </div>

      <app-profile
        *ngIf="activeTab === 'profile'"
        [user]="user">
      </app-profile>
    </div>
  </div>
</div>
